            main {

        iframe {
            width: 100%; /* Set all iframes to full width */
            height:100%;
            border: none; /* Remove borders for all iframes */
            display: block; /* Ensure iframes behave like block elements */
        }
        .pano-container {
            position: relative; /* Create a relative container for positioning */
            width: 100%;
            aspect-ratio: 16 / 8; /* Fixed height for the panorama */
            overflow: hidden; /* Hide any overflow */
            margin: 0; /* Reset margin */
            box-shadow: 0 0 0 0.7px rgb(255, 255, 255);
        }
            .pano-container iframe {
                position: absolute; /* Absolutely position the iframe */
                top: 0; /* Align to the top */
                left: 0; /* Align to the left */
                height: 100%; /* Full height of the container */
            }
            section {
                padding: 1em; /* Padding for the text below */
            }
